@if (country$ | async; as country) {
<div class="flex flex-col w-full p-2 items-center gap-4">
  <app-title [title]="country.name" />
  <div class="flex flex-row gap-8">
    <app-stats label="Number of entries" [value]="country.numberOfEntries" />
    <app-stats label="Total number medals" [value]="country.numberOfMedals" />
    <app-stats
      label="Total number of athletes"
      [value]="country.numberOfAthletes"
    />
  </div>
</div>
<div>
  <ngx-charts-bar-vertical
    [results]="country.charts"
    [xAxis]="true"
    [yAxis]="true"
    xAxisLabel="Dates"
    [showXAxisLabel]="true"
  ></ngx-charts-bar-vertical>
</div>
}
